<html>
	<head>
		<title>Remembering Luchang</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300|Raleway:400,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="animate.css">
		<script src="jquery.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
		<script src="wow.min.js"></script>
		<script>
			var wow = new WOW(
			  {
			    boxClass:     'wow',      // animated element css class (default is wow)
			    animateClass: 'animated', // animation css class (default is animated)
			    offset:       20,          // distance to the element when triggering the animation (default is 0)
			    mobile:       true,       // trigger animations on mobile devices (default is true)
			    live:         true,       // act on asynchronously loaded content (default is true)
			    callback:     function(box) {
			      // the callback is fired every time an animation is started
			      // the argument that is passed in is the DOM node being animated
			    }
			  }
			);
			wow.init();
		</script>
	</head>
	<body>
		<div id="splash">
			<div id="photo"></div>
			<h1 id="title">Luchang</h1>
		</div>
		<div id="grid-container"></div>
		<div id="namebox">
			<div id="namebox-close" class="close"></div>
			<div id="namebox-flash"></div>
			<div id="namebox-header">
				<h1 id="namebox-title">Remember Luchang</h1>
				<div id="auth-button">Leave your name</div>
			</div>
		</div>
		<div id="namebox-toggle"></div>
		<div id="modal">
			<div id="modal-content">
				<div id="modal-close" class="close"></div>
				<div id="modal-text"></div>
				<div id="modal-name"></div>
				<img id="modal-image">
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
